<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="D:\travel website\home.html">HOME</a></li>

            </ul>
        </div>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2661 Janakpuri Colony,city name,town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>kumaraditya@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">call</h2>
                        <p>+919876543210</p>
                    </div>
                    <img src="D:\travel website\img\company-img.jpg" alt="company img">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions,suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
                
            </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
